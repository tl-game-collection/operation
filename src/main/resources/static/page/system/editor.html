<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote">
        	公告管理
         
            <a href="http://www.wangeditor.com" target="_blank" class="layui-btn layui-btn-danger">wangEditor</a>
        </blockquote>

        <div id="editor" style="margin: 50px 0 50px 0">
            <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
        </div>
        
        <button id="btn2">获取html</button>
        
          <button id="btn1">获取文字</button>
          
             <button id="btn3">获取json</button>
          

    </div>

<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->

        var $ = layui.jquery,
            layer = layui.layer,
            wangEditor = layui.wangEditor;

		
		var E = window.wangEditor
	    var editor = new E('#editor')
	    editor.customConfig.onblur = function (html) {
	        // html 即编辑器中的内容
	        console.log('onblur', html)
	        alert(html);
	        
	    }
	    editor.create()
	    
	    
	    //获取json
	document.getElementById('btn3').addEventListener('click', function () {
        var json = editor.txt.getJSON()  // 获取 JSON 格式的内容
        var jsonStr = JSON.stringify(json)
        alert(jsonStr);
        console.log(json)
        console.log(jsonStr)
    })
	    
	    
	    
	    document.getElementById('btn1').addEventListener('click', function () {
        // 读取 html
        alert(editor.txt.html())
     }, false)

	    
	    
	    document.getElementById('btn2').addEventListener('click', function () {
        // 读取 text
        alert(editor.txt.text())
    }, false)
