<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">

			
			<div class="layui-form-item">
			    <label class="layui-form-label">群数量</label>
			    <div class="layui-input-block">
			      <select name="city" lay-verify="">
					  <option value="0">0</option>
					  <option value="3">3</option>
					  <option value="5">5</option>
					  <option value="10">10</option>
					  <option value="20">20</option>
					  <option value="50">50</option>
					  <option value="100">100</option>
					  <option value="500">500</option>
					  <option value="99999">99999</option>

				</select> 
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">群成员个数</label>
			    <div class="layui-input-block">
			      <select name="city" lay-verify="">
					  <option value="1>1</option>
					  <option value="50">50</option>
					  <option value="100">100</option>
					  <option value="200">200</option>
					  <option value="500">500</option>
					  <option value="1000">1000</option>
					  <option value="5000">5000</option>
					  <option value="10000">10000</option>
					  <option value="999999">999999</option>
			
				</select> 
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">单群玩法桌个数</label>
			    <div class="layui-input-block">
			      <select name="city" lay-verify="">
					  <option value="0">0</option>
					  <option value="3">3</option>
					  <option value="5">5</option>
					  <option value="10">10</option>
					  <option value="20">20</option>
					  <option value="50">50</option>
					  <option value="100">100</option>
					  <option value="500">500</option>
					  <option value="99999">99999</option>
			
				</select> 
			    </div>
			</div>
			
			<div class="layui-form-item">

			    <label class="layui-form-label">搜索好友次数</label>
			    <div class="layui-input-block">
			      <select name="city" lay-verify="">
					  <option value="5">5</option>
					  <option value="10">10</option>
					  <option value="20">20</option>
					  <option value="50">50</option>
					  <option value="100">100</option>
					  <option value="200">200</option>
					  <option value="500">500</option>
					  <option value="1000">1000</option>
					  <option value="99999">99999</option>
			
				</select> 
			    </div>
			</div>
			<div class="layui-form-item">
			    <div class="layui-input-block">
			        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setting">确认修改</button>
			    </div>
			</div>
	
        </div>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer
        	,$ = layui.jquery

        //监听提交
        form.on('submit(setting)', function (data) {
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            var req=JSON.stringify(data.field);
			$.ajax({
			    type:"POST",
			    url:"/api/saveSystemConfigs11",
			    data:req,
			    contentType:'application/json;charset=UTF-8',
			    success:function(req){
					alert("添加成功");
			    },
			    error:function(jqXHR){
			        console.log("Error: "+jqXHR.status);
			    }
			});
			
            return false;
        });

    });
</script>
</body>
</html>
