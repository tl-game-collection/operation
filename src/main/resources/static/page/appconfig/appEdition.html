<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
		debugger;
        table.render({
            elem: '#currentTableId',
            url: '/api/ListEdition',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            request: {
                pageName: 'pageNum' //页码的参数名称，默认：page
                ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
              },
              
            cols: [[
                {field: 'id', width:50, title: 'id'},
                {field: 'isInWhiteList', width: 150, title: '发布类型',
                	templet: function(d){
                    	if(d.id==1){
                    		return 'ios发布';
                    	}else if(d.id==2){
                    		return '安卓发布';
                    
                    	}else if(d.id==3){
              		        return 'ios预发布';
                    	}else if(d.id==4){
                    		return '安卓预发布';
                    	}else {
                    		return "";
                    	}
                    }
                },
                {field: 'gameDownload', width: 200, title: 'GameDownload'},
                {field: 'loadImage', width:200, title: 'LoadImage'},
                {field: 'filePath', width: 200, title: 'FilePath'},
                {field: 'gameApi', width: 200, title: 'GameApi'},
                {field: 'agencyApiUrl', width: 200, title: 'AgencyApiUrl'},
                {field: 'agencyUrl', width: 200, title: 'AgencyUrl'},
                {field: 'verDataUrl', width: 200, title: 'VerDataUrl'},
                {field: 'zipVersion', width: 100, title: 'zipVersion'},
                {field: 'zipSize',width: 100, title: 'zipSize'},
                {field: 'zipMd5', width: 200,title: 'zipMd5'},
                {field: 'resVersion',width: 200, title: 'resVersion'},
                {field: 'version',width: 200, title: 'version'},
                {field: 'plistUrl',width: 200,title: 'plistUrl'},
                {field: 'resourceUrl',width: 200, title: 'resourceUrl'}   
            ]],
            response:{
            		    statusCode: 200
            },
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

    });
</script>

<script type="text/html" id="titleTpl">
  {{JSON.parse(d.money).DIAMOND}}
</script>

</body>
</html>
