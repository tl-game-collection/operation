<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">玩家ID</label>
                            <div class="layui-input-inline">
                                <input type="text" name="uid" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    
                     
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 增加 </button>
				<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="reduce"> 减少 </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="setqx"> 设置权限 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">房卡数</label>
        <div class="layui-input-block">
            <input type="email" name="money" readonly="readonly"  value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
     <label class="layui-form-label">设置房卡数</label>
        <div class="layui-input-block">
            <input type="text" name="opmoney" placeholder="请输入房卡数" lay-verify="number" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
</div>

        table.render({

            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],

            cols: [[

            ]],

            		    statusCode: 200

            limit: 15,
            page: true,

        });

        // 监听搜索操作

            table.reload('currentTableId', {

                    curr: 1
                }

            }, 'data');

            return false;
        });

         */
         var opertion=true;
        table.on('toolbar(currentTableFilter)', function (obj) {

                    );

                    type: 1,
                    shade: 0.2,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: $('#add') ,
                    success: function(layero, index){
                    	form.val("addPage",rowData
                    		 );
                    	$("#add").removeClass("layui-hide");
                    	opertion=true;
                        console.log(layero, index);
                      }
                    
                });
                $(window).on("resize", function () {
                    //layer.full(index);
                });
            } else if(obj.event === 'reduce'){
            	var checkStatus = table.checkStatus('currentTableId');
            	if(checkStatus.data.length!=1){
            	
            		layer.alert(
                       	"请选中一个个玩家"
                    );
            		return;
            	}
            	var rowData=checkStatus.data[0];
				var index = layer.open({
				    title: '减少房卡',
				    type: 1,
				    shade: 0.2,
				    area: ['100%', '100%'],
				    shadeClose: true,
				    content:$('#add'),
				    success: function(layero, index){
                    	form.val("addPage",rowData
                    		 );
                    	opertion=false;
                    	$("#add").removeClass("layui-hide");
                        console.log(layero, index);
                      }
				});
				$(window).on("resize", function () {
				    layer.full(index);
				});
				
				
			}else if(obj.event ==='setqx'){
				var checkStatus = table.checkStatus('currentTableId');
            	if(checkStatus.data.length!=1){
            	
            		layer.alert(
                       	"请选中一个个玩家"
                    );
            		return;
            	}
            	var rowData=checkStatus.data[0];
				var index = layer.open({
				    title: '设置权限',
				    type: 1,
				    shade: 0.2,
				     area: ['100%', '100%'],
				    shadeClose: true,
				    content:$('#setqx'),
				    success: function(layero, index){
                    	form.val("setqx",rowData
                    		 );
                    	opertion=false;
                    	$("#setqx").removeClass("layui-hide");
                       
                      }
				});
				$(window).on("resize", function () {
					 layer.full(index);
				});
				
			}
			
			
			else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    						table.reload('currentTableId', {

    			                }
    			                
    			            }, 'data');
    					      

    					});
            	  }, 500)
            	   layer.closeAll();

                return false;

			   layer.closeAll(); 
			
            return false;

        form.verify({
            opmoney: function(value, item){ //value：表单的值、item：表单的DOM对象
             
             if(value<0){

    });
</script>
