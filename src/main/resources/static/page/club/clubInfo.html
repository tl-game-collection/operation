                    	</div>
                    	<div class="layui-inline">

                    	</div>
                    	<div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit onclick="setup();">设置机器人赢牌概率</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo1">

<script type="text/javascript">

	window.onload=function(){
		//设置为同步请求
		$.ajaxSettings.async = false;
		$.post("/api/getProb",{},function(json){
			var msg = JSON.parse(json.msg);
//			alert(JSON.stringify(msg));
			var basis=msg.basis;
			var blacklist=msg.blacklist;
			document.getElementById("basis").value = basis;
			document.getElementById("blacklist").value = blacklist;
		},"json");
	};
	
	function setup(){
		var basis=document.getElementById("basis").value;
		var blacklist=document.getElementById("blacklist").value;
		if(basis==""){
			alert("基础概率为空");
			return;
		}
		if(blacklist==""){
			alert("黑名单概率为空");
			return;
		}
		if(basis<0 || basis>100){
			alert("基础概率为0-100");
			return;
		}
		if(blacklist<0 || blacklist>100){
			alert("黑名单概率为0-100");
			return;
		}
		//设置为同步请求
		$.ajaxSettings.async = false;
		$.post("/api/setProb",{"basis":basis,"blacklist":blacklist},function(json){
			alert("设置机器人赢牌概率OK！");
		},"json");
	};
	
</script>
